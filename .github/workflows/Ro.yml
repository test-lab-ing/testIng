name: My Upgraded Robot

on:
  push:
    branches:
      - "add-ing2" # ทำงานเมื่อมีการ push ไปที่กิ่งนี้

jobs:
  learning-job:
    runs-on: ubuntu-latest
    # ส่วนนี้สำคัญเพื่อให้บอทมีสิทธิ์สร้าง PR และ Merge
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v4

      - name: 2. สร้างไฟล์บันทึก
        run: |
          echo "หุ่นยนต์ทำงานเมื่อ: $(date)" > robot_log.txt

      - name: 3. สร้าง Pull Request
        uses: peter-evans/create-pull-request@v5
        id: cpr
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "add-ing2" # กิ่งต้นทาง
          base: "main"       # กิ่งปลายทาง
          title: "Auto PR: จากกิ่ง add-ing2"
          body: "จัดการรวมโค้ดให้อัตโนมัติ"

      - name: 4. Merge PR ทันที
        if: steps.cpr.outputs.pull-request-number != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --merge --auto